<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servidor fvck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="tsparticles"></div>

  <div class="glow"></div>
  

  <div class="card">
    <div class="card-banner">
      <img class="avatar" src="./85D71D01-3C7C-4758-8679-3EB41A9EBD71.gif" alt="Avatar do servidor">
    </div>
    <div class="card-body">
      <div class="title">
        <span class="badge-tag">
          <img src="./e0fb315519bcb35d53e4ac4fb5b81b8c.png" alt="Tag" class="badge-icon">
          fvck
        </span>
      </div>
      <div class="subtitle" id="online-count">🟢 Carregando membros...</div>
      <div class="subtitle" id="total-members">👥 Carregando total...</div>
      <div class="tags">
        <div class="tag">🔥 GTA</div>
        <div class="tag">🧱 Minecraft</div>
        <div class="tag">🎮 FiveM</div>
        <div class="tag">📦 Mods</div>
        <div class="tag">🇧🇷 BR</div>
        <div class="tag">😈 TAGS</div>
      </div>
    </div>
  </div>

  <a class="cta-button" href="https://discord.gg/fvck" target="_blank">Entrar no Discord</a>

  <div class="footer">Feito com 💜 por /dawn</div>

  <script>
    async function atualizarMembros() {
      try {
        const res = await fetch('/api/members');
        const data = await res.json();
        const onlineEl = document.getElementById("online-count");
        const totalEl = document.getElementById("total-members");

        onlineEl.textContent = `🟢 ${data.online} online`;
        totalEl.textContent = `👥 Total de membros: ${data.total}`;

        onlineEl.classList.add("updated");
        totalEl.classList.add("updated");

        setTimeout(() => {
          onlineEl.classList.remove("updated");
          totalEl.classList.remove("updated");
        }, 1000);

      } catch (err) {
        console.error("Erro ao buscar API:", err);
        document.getElementById("online-count").textContent = "🟢 Online indisponível";
        document.getElementById("total-members").textContent = "👥 Total indisponível";
      }
    }

    atualizarMembros();
    setInterval(atualizarMembros, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: true, zIndex: -1 },
    background: {
      color: "#0a0012"
    },
    particles: {
      number: {
        value: 80,
        density: { enable: true, area: 800 }
      },
      color: {
        value: ["#9f00ff", "#ff00ff", "#ffffff"]
      },
      shape: { type: "circle" },
      opacity: {
        value: 0.1,
        random: true
      },
      size: {
        value: { min: 1, max: 3 },
        random: true
      },
      move: {
        enable: true,
        speed: 0.4,
        direction: "none",
        outMode: "bounce"
      }
    },
    interactivity: {
      events: {
        onHover: { enable: true, mode: "repulse" },
        onClick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 50 },
        push: { quantity: 2 }
      }
    },
    detectRetina: true
  });
</script>

</body>
</html>
