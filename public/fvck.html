<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>/fvck - Entre no servidor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glow"></div>

  <div class="tag-oficial">
    <div class="tag-header">
      <img src="./e0fb315519bcb35d53e4ac4fb5b81b8c.png" alt="Fogo FVCK" class="tag-icon" />
      <div class="tag-info">
        <div class="tag-title">/FVCK TAG</div>
        <div class="tag-subtitle"></div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-banner">
      <img class="avatar" src="https://media.discordapp.net/attachments/1376005215362220124/1399205704723730503/85D71D01-3C7C-4758-8679-3EB41A9EBD71.gif" alt="Avatar do servidor">
    </div>
    <div class="card-body">
      <div class="title">/fvck 游눞</div>
      <div class="subtitle" id="online-count">游릭 Carregando membros...</div>
      <div class="subtitle" id="total-members">游논 Carregando total...</div>
      <div class="tags">
        <div class="tag">游댠 GTA</div>
        <div class="tag">游빔 Minecraft</div>
        <div class="tag">游꿡 FiveM</div>
        <div class="tag">游닍 Mods</div>
        <div class="tag">游游 BR</div>
        <div class="tag">游땓 TAGS</div>
      </div>
    </div>
  </div>

  <a class="cta-button" href="https://discord.gg/fvck" target="_blank">Entrar no Discord</a>

  <div class="footer">Feito com 游눞 por /dawn</div>

  <script>
    async function atualizarMembros() {
      try {
        const res = await fetch('/api/members');


        const data = await res.json();

        const onlineEl = document.getElementById("online-count");
        const totalEl = document.getElementById("total-members");

        onlineEl.textContent = `游릭 ${data.online} online`;
        totalEl.textContent = `游논 Total de membros: ${data.total}`;

        onlineEl.classList.add("updated");
        totalEl.classList.add("updated");

        setTimeout(() => {
          onlineEl.classList.remove("updated");
          totalEl.classList.remove("updated");
        }, 1000);

      } catch (err) {
        console.error("Erro ao buscar API:", err);
        document.getElementById("online-count").textContent = "游릭 Online indispon칤vel";
        document.getElementById("total-members").textContent = "游논 Total indispon칤vel";
      }
    }

    atualizarMembros();
    setInterval(atualizarMembros, 1000);
  </script>
</body>
</html>
